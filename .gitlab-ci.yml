# REQUIRED CI/CD VARIABLES (GitLab ‚Üí Settings ‚Üí CI/CD ‚Üí Variables)
# HARBOR_URL, HARBOR_PROJECT, HARBOR_USERNAME, HARBOR_PASSWORD
# (Kubernetes variables live elsewhere if you deploy in another pipeline file)
#‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

variables:
  NODE_IMAGE: node
  NODE_VERSION: 18-alpine
  KANIKO_VERSION: v1.23.2
  DOCKERFILE_PATH: ${CI_PROJECT_DIR}/Dockerfile

  # assembled later ‚Üí ${IMAGE_REGISTRY}:${TAG}
  IMAGE_REGISTRY: ${HARBOR_URL}/${HARBOR_PROJECT}

  # GitLab performance knobs
  FF_USE_FASTZIP: "true"
  CACHE_COMPRESSION_LEVEL: "fastest"

stages:
  - build
  - package

#‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ build ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
build:
  stage: build
  image: ${NODE_IMAGE}:${NODE_VERSION}
  script:
    - echo "üì¶ Installing dependencies‚Ä¶"
    - npm ci
    - echo "üèóÔ∏è  Building Next.js project‚Ä¶"
    - npm run build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-node-modules
    paths:
      - node_modules/
  rules:
    - if: '$CI_COMMIT_TAG == null'   # run on branches / MRs, skip on tags

#‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ package ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
harbor:
  stage: package
  image:
    name: gcr.io/kaniko-project/executor:${KANIKO_VERSION}-debug
    entrypoint: [""]
  script:
    # 1Ô∏è‚É£  Auth for Harbor
    - mkdir -p /kaniko/.docker
    - |
      echo '{"auths":{"'${HARBOR_URL}'":{"auth":"'$(printf "%s:%s" "${HARBOR_USERNAME}" "${HARBOR_PASSWORD}" | base64 | tr -d '\n')'"}}}' \
        > /kaniko/.docker/config.json

    # 2Ô∏è‚É£  Determine tag
    - |
      if [[ -n "$CI_COMMIT_TAG" ]]; then
        TAG="$CI_COMMIT_TAG"
      else
        TAG="$CI_COMMIT_SHORT_SHA"
      fi
      IMAGE_REF="${IMAGE_REGISTRY}:${TAG}"
      echo "üöÄ Final image reference: ${IMAGE_REF}"

    # 3Ô∏è‚É£  Kaniko build & push
    - |
      /kaniko/executor \
        --context "${CI_PROJECT_DIR}" \
        --dockerfile "${DOCKERFILE_PATH}" \
        --destination "${IMAGE_REF}" \
        --cache=true \
        --cache-ttl=168h \
        --cache-copy-layers=true \
        --build-arg NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL} \
        --build-arg NODE_ENV=production
  rules:
    - if: '$CI_COMMIT_TAG'                 # run on tags
    - if: '$CI_COMMIT_BRANCH == "main"'    # ‚Ä¶or on main branch
